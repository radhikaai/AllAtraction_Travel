<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Vacation Package</h5>
              <hr />
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" />
              </div>
              <div class="form-group">
                <label for="checkin">Check-in Date</label>
                <input type="date" class="form-control" id="checkin" />
              </div>
              <div class="form-group">
                <label for="checkout">Check-out Date</label>
                <input type="date" class="form-control" id="checkout" />
              </div>
              <div class="form-group">
                <label for="guests">Guests</label>
                <select class="form-control" id="guests">
                  <option value="1">1 Guest</option>
                  <option value="2">2 Guests</option>
                  <option value="3">3 Guests</option>
                  <option value="4">4 Guests</option>
                </select>
              </div>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Your Cart</h5>
              <hr />
              <ul class="list-group">
                <li class="list-group-item">Vacation Package: <span class="float-end">$500</span></li>
                <li class="list-group-item">Tax: <span class="float-end">$100</span></li>
                <li class="list-group-item">Total: <span class="float-end">$600</span></li>
              </ul>
              <button class="btn btn-primary mt-3">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
